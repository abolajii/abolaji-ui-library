<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Auto-Injection</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
              // Test auto-injection by importing components
              const { useState } = React;

              // Simulate component import effect
              function TestApp() {
                  const [testResult, setTestResult] = useState('Testing...');

                  React.useEffect(() => {
                      // Check if styles were injected
                      const stylesElement = document.getElementById('abolaji-ui-styles');
                      if (stylesElement) {
                          setTestResult('✅ Auto-injection SUCCESS! Styles found in DOM');
                      } else {
                          setTestResult('❌ Auto-injection FAILED! No styles found');
                      }
                  }, []);

                  return (
                      <div className="p-8 space-y-4">
                          <h1 className="text-2xl font-bold text-blue-600">Auto-Injection Test</h1>
                          <div className="p-4 bg-blue-50 border border-blue-200 rounded-lg">
                              <p className="text-blue-800">{testResult}</p>
                          </div>

                          {/* Test basic styling */}
                          <div className="flex gap-4">
                              <button className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                                  Test Button
                              </button>
                              <div className="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm">
                                  Test Badge
                              </div>
                          </div>
                      </div>
                  );
              }

              // Manually trigger injection to test
              const injectStyles = () => {
                  if (document.getElementById('abolaji-ui-styles')) {
                      return;
                  }

                  const comprehensiveCSS = \`
      /* Abolaji UI Components - Test CSS */
      *,::before,::after{box-sizing:border-box;border-width:0;border-style:solid;border-color:#e5e7eb}
      html{line-height:1.5;font-family:ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif}
      body{margin:0;line-height:inherit}
      .p-8{padding:2rem}
      .p-4{padding:1rem}
      .p-3{padding:0.75rem}
      .p-1{padding:0.25rem}
      .px-4{padding-left:1rem;padding-right:1rem}
      .px-3{padding-left:0.75rem;padding-right:0.75rem}
      .py-2{padding-top:0.5rem;padding-bottom:0.5rem}
      .py-1{padding-top:0.25rem;padding-bottom:0.25rem}
      .space-y-4>:not([hidden])~:not([hidden]){margin-top:1rem}
      .text-2xl{font-size:1.5rem;line-height:2rem}
      .text-sm{font-size:0.875rem;line-height:1.25rem}
      .font-bold{font-weight:700}
      .text-blue-600{color:#2563eb}
      .text-blue-800{color:#1e40af}
      .text-green-800{color:#166534}
      .text-white{color:#fff}
      .bg-blue-50{background-color:#eff6ff}
      .bg-blue-500{background-color:#3b82f6}
      .bg-blue-600{background-color:#2563eb}
      .bg-green-100{background-color:#dcfce7}
      .border{border-width:1px}
      .border-blue-200{border-color:#dbeafe}
      .rounded{border-radius:0.25rem}
      .rounded-lg{border-radius:0.5rem}
      .rounded-full{border-radius:9999px}
      .flex{display:flex}
      .gap-4{gap:1rem}
      .hover\\:bg-blue-600:hover{background-color:#2563eb}
      \`;

                  const styleElement = document.createElement('style');
                  styleElement.id = 'abolaji-ui-styles';
                  styleElement.textContent = comprehensiveCSS;
                  document.head.appendChild(styleElement);

                  console.log('✅ Test styles injected manually');
              };

              // Inject test styles
              injectStyles();

              // Render the test
              ReactDOM.render(<TestApp />, document.getElementById('root'));
    </script>
  </body>
</html>
